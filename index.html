<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - Hotel Booking </title>
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search location">
          <button class="button search__button">
            <img src="img/search.svg" alt="search">
          </button>
        </form>
        <a href="#" class="user">
          <img src="img/user-avatar.jpg" alt="Avatar" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <button class="menu-btn navbar-top__menu-btn">
          </span>
          <span class="menu-btn__item"> 
          </span>
          <span class="menu-btn__item">
          </span>
          <span class="menu-btn__item">
          </span>
        </button>
      </div>
    </div>
    <div class="navbar-menu">
      <div class="container">
        <nav class="nav">
          <a href="#" class="nav__item">All Deals</a>
          <a href="#" class="nav__item">Hotels</a>
          <a href="#" class="nav__item">Activities</a>
          <a href="#" class="nav__item">Hotel Day Packages</a>
          <a href="#" class="nav__item">Restaurants</a>
          <a href="#" class="nav__item">Events</a>
          <a href="#" class="nav__item">Rodrigues</a>
        </nav>
      </div>
    </div>
  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
  </nav>
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel__wrapper">
            <div class="stars">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
            </div>
            <h1 class="hotel-name">Grand Hilton Hotel</h1>
            <span class="offer hotel-info__offer">
              Flash Offer
            </span>
          </div>
          <p class="description">
            Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
          </p>
        </div>
        <div class="rating hotel-info__rating">
            <span class="rating__text">User Rating</span>
            <span class="rating__counter">4.5/5</span>
        </div>
        
      </div>
      <div class="hotel-grid">
        <div class="slider">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/slide-1.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide-2.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide-3.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide-4.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide-5.jpg" alt=""></div>
              ...
            </div>
      
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev"><img src="img/arrow-prev.svg" alt=""></button>
            <button class="slider-button slider-button--next"><img src="img/arrow-next.svg" alt=""></button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
